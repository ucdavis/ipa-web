buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.10.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = 'ipa-api'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

// Ensure gradle args are passed along
test {
    systemProperties System.getProperties()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("org.springframework.boot:spring-boot-starter-test")
    compile("org.springframework.boot:spring-boot-starter-mail")
    compile("org.springframework.ldap:spring-ldap-ldif-core:2.3.1.RELEASE")
    compile("io.jsonwebtoken:jjwt:0.6.0")
    compile("commons-io:commons-io:2.4")
    compile("org.springframework.security:spring-security-cas-client:3.0.8.RELEASE")
    compile("org.hibernate:hibernate-validator-annotation-processor:5.2.5.Final")
    compile("org.apache.poi:poi:3.15")
    compile("javax.inject:javax.inject:1")
    compile("ch.qos.logback:logback-core:1.2.3")
    compile("ch.qos.logback:logback-classic:1.2.3")
    compile("org.slf4j:slf4j-api:1.7.25")
    compile("org.apache.commons:commons-lang3:3.4")
    compile("javax.mail:mail:1.4.7")
    compile("org.flywaydb:flyway-core:3.2.1")
    compile("org.apache.httpcomponents:httpclient:4.5.3")
    compile("org.javers:javers-core:2.4.1")
    runtime("mysql:mysql-connector-java:5.1.43")
    runtime("javax.annotation:javax.annotation-api:1.2")
    testCompile("junit:junit")
    testCompile("com.h2database:h2:1.4.196")
    testCompile("com.jayway.jsonpath:json-path:2.4.0")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
